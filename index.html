<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe!</title>
</head>
<body onload="openForm()">
    <div id="header">
        <img id="logo" src="https://i.imgur.com/23Gpi4k.png">
        <p id="title">Tic-Tac-Toe!</p>
    </div>
    <div id="main-container">
        <div class="player-info">
            <p class="player1-display">X: </p>
            <p class="player2-display">O: </p>
        </div>
        <div id="game-board-container">
            <div class="board-space" id="space00" data-index1="0" data-index2="0"></div>
            <div class="board-space" id="space01" data-index1="0" data-index2="1"></div>
            <div class="board-space" id="space02" data-index1="0" data-index2="2"></div>
            <div class="board-space" id="space10" data-index1="1" data-index2="0"></div>
            <div class="board-space" id="space11" data-index1="1" data-index2="1"></div>
            <div class="board-space" id="space12" data-index1="1" data-index2="2"></div>
            <div class="board-space" id="space20" data-index1="2" data-index2="0"></div>
            <div class="board-space" id="space21" data-index1="2" data-index2="1"></div>
            <div class="board-space" id="space22" data-index1="2" data-index2="2"></div>
        </div>
        <button id="reset-btn" onclick="window.location.reload()">New Game</button>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Choose Options</h1>
            </div>
            <div class="modal-form">
                <form id="player-entry">
                    <label for="p1">Player 1</label>
                    <input id="player-one-name" type="text" value="" name="p1"><br>
                    <label for="p2">Player 2</label>
                    <input type="text" id="player-two-name" value="" name="p2"><br>
                    <input id = "plr-chk" type="checkbox" name="player-chkbx" value="">
                    <label for="player-chkbx">2 players?</label><br>
                </form>
                <button id="start-game-btn">Start</button>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
