<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe!</title>
</head>
<body>
    <div id="header">
        <img id="logo" src="https://i.imgur.com/LlbluAR.png">
        <p id="title">Tic-Tac-Toe!</p>
    </div>
    <div id="game-board-container">
        <div id="space1"></div>
        <div id="space2"></div>
        <div id="space3"></div>
        <div id="space4"></div>
        <div id="space5"></div>
        <div id="space6"></div>
        <div id="space7"></div>
        <div id="space8"></div>
        <div id="space9"></div>
    </div>
    <button id="modal-btn" onclick="startGame()">Open Form</button>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-btn">&times;</span>
                <h1>Choose Options</h1>
            </div>
            <div class="modal-form">
                <form id="player-entry">
                    <input id="player-one-name" type="text" value="" name="p1"><br>
                    <label for="p1">Player 1</label>
                    <input type="text" id="player-two-name" value="" name="p2"><br>
                    <label for="p2">Player 2</label>
                    <input type="checkbox" name="player-chkbx" value="">
                    <label for="player-chkbx">2 players?</label><br>
                </form>
                <button id="start-game-btn">Start</button>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
