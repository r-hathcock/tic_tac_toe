<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe!</title>
</head>
<body onload="openForm()">
    <div id="header">
        <img id="logo" src="https://i.imgur.com/23Gpi4k.png">
        <p id="title">Tic-Tac-Toe!</p>
    </div>
    <div id="main-container">
        <div class="player-info">
            <p class="player1-display">Player 1: </p>
            <p class="player2-display">Player 2: </p>
        </div>
        <div id="game-board-container">
            <div id="space00" data-index="0"></div>
            <div id="space01" data-index="1"></div>
            <div id="space02" data-index="2"></div>
            <div id="space10" data-index="3"></div>
            <div id="space11" data-index="4"></div>
            <div id="space12" data-index="5"></div>
            <div id="space20" data-index="6"></div>
            <div id="space21" data-index="7"></div>
            <div id="space22" data-index="8"></div>
        </div>
        <button id="new-round-btn" onclick="">New Round</button>
        <button id="reset-btn" onclick="window.location.reload()">Reset</button>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Choose Options</h1>
            </div>
            <div class="modal-form">
                <form id="player-entry">
                    <label for="p1">Player 1</label>
                    <input id="player-one-name" type="text" value="" name="p1"><br>
                    <label for="p2">Player 2</label>
                    <input type="text" id="player-two-name" value="" name="p2"><br>
                    <input id = "plr-chk" type="checkbox" name="player-chkbx" value="">
                    <label for="player-chkbx">2 players?</label><br>
                </form>
                <button id="start-game-btn">Start</button>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
